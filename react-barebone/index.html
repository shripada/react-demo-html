<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Demo with Babel and JSX</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- Include Babel and Babel React preset -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>

    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      .counter {
        border: 1px solid #ccc;
        margin: 0;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 10px;
      }

      h1 {
        text-align: center;
      }

      button {
        font-size: 18px;
        padding: 10px 20px;
        margin: 0 10px;
        cursor: pointer;
      }
    </style>

    <script type="text/babel" data-presets="env,react">
      // Create a simple counter component using pure React.createElement

      const Counter = (props) => {
        return (
          <div class="counter">
            <h1 id="counter">{props.count}</h1>
            <button onClick={() => props.onClick(props.count + 1)}>
              Increment
            </button>
            <button onClick={() => props.onClick(props.count - 1)}>
              Decrement
            </button>
          </div>
        );
      };

      // Container component to display two counter components and the total of the
      // two counters
      const CounterContainer = () => {
        const [count1, setCount1] = React.useState(0);

      console.info(Counter);

      const root = ReactDOM.createRoot(document.getElementById('root'));

      root.render(<CounterContainer />);
    </script>
  </body>
</html>
