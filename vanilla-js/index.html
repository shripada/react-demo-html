<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Counter</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      .counter {
        border: 1px solid #ccc;
        margin: 0;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 10px;
      }

      h1 {
        text-align: center;
      }

      button {
        font-size: 18px;
        padding: 10px 20px;
        margin: 0 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="counter">
      <h1 id="counter">0</h1>
      <button onclick="increment()">Increment</button>
      <button onclick="decrement()">Decrement</button>
    </div>

    <div class="counter">
      <h1 id="counter">0</h1>
      <button onclick="increment()">Increment</button>
      <button onclick="decrement()">Decrement</button>
    </div>

    <script>
      var count = 0;

      function updateCounter() {
        document.getElementById('counter').innerText = count;
      }

      function increment() {
        count++;
        updateCounter();
      }

      function decrement() {
        count--;
        updateCounter();
      }
    </script>
  </body>
</html>
