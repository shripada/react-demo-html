<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Counter</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      .counter {
        border: 1px solid #ccc;
        margin: 0;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 10px;
      }

      h1 {
        text-align: center;
      }

      button {
        font-size: 18px;
        padding: 10px 20px;
        margin: 0 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- <div class="counter">
      <h1 id="counter">0</h1>
      <button onclick="increment()">Increment</button>
      <button onclick="decrement()">Decrement</button>
    </div> -->
    <script>
      var count = 0;

      function updateCounter() {
        document.getElementById('counter').innerText = count;
      }

      function increment() {
        count++;
        updateCounter();
      }

      function decrement() {
        count--;
        updateCounter();
      }
    </script>

    <script>
      function createCounter() {
        let state = { count: 0 };
        // create a div element and then a h1 for counter and two buttons for inc and dec
        // return the div element
        const div = document.createElement('div');
        div.classList = 'counter';
        // create a h1 for the counter with id counter
        const h1 = document.createElement('h1');
        h1.innerText = count;
        // create two buttons for inc and dec
        const incBtn = document.createElement('button');
        incBtn.innerText = 'Increment';
        incBtn.onclick = () => {
          state.count++;
          h1.innerText = state.count;
        };
        const decBtn = document.createElement('button');
        decBtn.innerText = 'Decrement';
        decBtn.onclick = () => {
          state.count--;
          h1.innerText = state.count;
        };
        // append the h1 and buttons to the div
        div.appendChild(h1);
        div.appendChild(incBtn);
        div.appendChild(decBtn);
        // return the div
        return div;
      }
      const counter1 = createCounter();
      const counter2 = createCounter();
      // append the above to body
      document.body.appendChild(counter1);
      document.body.appendChild(counter2);
    </script>
  </body>
</html>
